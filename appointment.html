<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Appointment - Notary Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Notary Services</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><strong><a href="appointment.html">Make an Appointment</a></strong></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="appointment" class="section">
            <h2>Make an Appointment</h2>
            <form id="appointmentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time:</label>
                <select id="time" name="time" required>
                    <option value="">Select a time</option>
                </select>

                <label for="service">Service Needed:</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="document_notarization">Document Notarization</option>
                    <option value="loan_signing">Loan Signing</option>
                    <option value="mobile_notary">Mobile Notary</option>
                    <option value="apostille">Apostille Services</option>
                </select>

                <label for="message">Additional Information:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Notary Services. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
